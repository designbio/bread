<!doctype html>
<html>
  <head>
    <title>Bread Cultures</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>

    <div class="container-fluid h-100" id="home">
        <div class="row h-100 justify-content-center align-items-center">
          <h1 class="col-8 text-center serif"><strong>Bread Cultures</strong></h1>
        </div>
    </div>

    <nav class="navbar sans fixed-top navbar-expand-sm navbar-light bg-beige">
      <div class="container">
        <a class="serif navbar-brand" href="#">Bread</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#design">Design</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#recipe">Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid h-100" id="design">
        <div class="row h-100 justify-content-center align-items-center">
          <form class="col-12 text-center" id="design-form">
            <h1 class="serif"><strong>Design</strong></h1></br></br>

                <ul class="list-inline sans">
                  <li class="list-inline-item">
                    <h2 class="features">Organism</h2>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="organism" value="A" id="A" checked>
                      <label class="form-check-label" for="A"> A </label>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="organism" value="B" id="B">
                      <label class="form-check-label" for="B"> B </label>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="organism" value="C" id="C">
                      <label class="form-check-label" for="C"> C </label>
                    </div>
                  </li>
                </ul></br>

                <ul class="list-inline sans">
                  <li class="list-inline-item">
                    <h2 class="features">pH</h2>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="pH" value="low" id="low" checked>
                      <label class="form-check-label" for="low"> LOW </label>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="pH" value="medium" id="medium">
                      <label class="form-check-label" for="medium"> MEDIUM </label>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="pH" value="high" id="high">
                      <label class="form-check-label" for="high"> HIGH </label>
                    </div>
                  </li>
                </ul></br>

                <ul class="list-inline sans">
                  <li class="list-inline-item">
                    <h2 class="features">Temperature</h2>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="temperature" value="low" id="low" checked>
                      <label class="form-check-label" for="low"> LOW </label>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="temperature" value="medium" id="medium">
                      <label class="form-check-label" for="medium"> MEDIUM </label>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="temperature" value="high" id="high">
                      <label class="form-check-label" for="high"> HIGH </label>
                    </div>
                  </li>
                </ul>
              </br></br>
              <button href="#graph" type="button" class="sans btn-outline-dark button" id="generate">Generate Recipe!</button>

            </form>
          </div>
        </div>

      <div class="container-fluid" id="graph">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12">
            <canvas id="recipe-graph" width="600" height="300"></canvas>
            <button type="button" class="sans btn-outline-dark button" id="save">Save Recipe!</button>
            </br></br>
          </div>
        </div>
      </div>

      <div class="container-fluid h-100" id="recipe">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12 text-center">
            <h1 class="serif"><strong>Recipe</strong></h1>
          </div>
        </div>

      </div>

      <div class="container-fluid h-100" id="about">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12 text-center">
            <h1 class="serif"><strong>About</strong></h2>
          </div>
        </div>

      </div>

  </body>

</html>
