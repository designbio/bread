<!doctype html>
<html>
  <head>
    <title>Bread Cultures</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>

    <div class="container">

      <ul class="nav-bar">
        <li><a href="index.html">Bread</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Design</a></li>
      </ul>

      <h2>Design</h2>

      <form id="design-form">

        <h2 class="features">Date</h2>
        <input type="date" name="date">

        <h2 class="features">Organism</h2>
        <input type="radio" name="organism" value="A" id="A"> A<br>
        <input type="radio" name="organism" value="B" id="B"> B<br>
        <input type="radio" name="organism" value="C" id="C"> C<br>

        <h2 class="features">pH</h2>
        <input type="radio" name="pH" value="low"> Low<br>
        <input type="radio" name="pH" value="medium"> Medium<br>
        <input type="radio" name="pH" value="high"> High<br>

        <h2 class="features">Temperature</h2>
        <input type="radio" name="temperature" value="low"> Low<br>
        <input type="radio" name="temperature" value="medium"> Medium<br>
        <input type="radio" name="temperature" value="high"> High<br>

      </form>

      <div class="button">
        <button type="submit"id="generate">Generate Recipe!</button>
      </div>

      <canvas id="recipe-graph" width="800" height="500"></canvas>

      <div class="button">
        <button type="submit"id="save">Save Recipe!</button>
      </div>

    </div>

  </body>

</html>
